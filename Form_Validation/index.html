<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="wrapper">
        <div class="title">Registration Form</div>

        <form ="novalidate">
          <div class="form">
            <div class="inputfield">
              <label>First Name</label>
              <input type="text" id="fname" class="input" required />
            </div>

            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" id="lname" class="input" />
            </div>

            <div class="inputfield">
              <label>Email Address</label>
              <input
                type="text"
                id="email"
                class="input"
                placeholder="email@address.com"
                required
                onclick="ValidateEmail
                (document.form1.text1)"
              />
            </div>

            <div class="inputfield">
              <label>Password</label>
              <input
                type="password"
                id="password1"
                class="input"
                placeholder="Create Password (Min. 8 characters)"
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                name="password"
              />
            </div>
            <div class="inputfield">
              <label>Confirm Password</label>
              <input
                type="password"
                id="password2"
                class="input"
                placeholder="Confirm Password"
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                name="password"
              />
            </div>

            <div class="inputfield terms">
              <label class="check">
                <input type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
            </div>

            <div class="inputfield">
              <input type="submit" value="Register" class="btn" required />
            </div>
          </div>
        </form>
      </div>

      <div class="image">
        <img class="img" src="images/pablo.png" />
      </div>
    </div>

    <!-- Error/Success Message -->
    <div class="message-container">
      <h6 id="message">Don't Hesitate!</h6>
    </div>
    <script src="script.js"></script>
  </body>
</html>
